<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://i.ibb.co/2178bTsx/motolab.jpg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motolab</title>
  </head>
  <body>
    <div id="root"></div>
    <div className="cloudflareContainer" id="cloudflare-container"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script
      src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=onloadTurnstileCallback"
      defer
    ></script>
    <script>
      window.onloadTurnstileCallback = function () {
        turnstile.render("#cloudflare-container", {
          sitekey: "0x4AAAAAABCSq5REsM_iHNzP",
          callback: function (token) {
            console.log(`Challenge Success ${token}`);
            setTimeout(() => {
              document.querySelector(".cloudflareContainer").style.display ="flex";
              document.querySelector("#cloudflare-container").style.display ="none";
            }, 2000);
          },
        });
      };
    </script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  </body>
</html>
